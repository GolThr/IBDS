<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理公交人员-智能公交调度系统</title>
    <link rel="stylesheet" href="styles/main_styles.css" type="text/css"/>
    <link rel="stylesheet" href="styles/manager_drivers_styles.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/affects.js"></script>
    <script type="text/javascript">
        window.onload = (function (ev) {
            init();
        });
    </script>
</head>
<body>
    <script type="text/javascript" src="js/header_manager.js"></script>

    <div class="manager_drivers_body">
        <div class="manager_drivers_top">
            <button class="main_btn_style manger_drivers_add">添加</button>
            <div class="search_line">
                <input class="default_input manager_drivers_search" type="text" placeholder="搜索司机"/>
                <img class="manager_drivers_search_btn" src="images/ic_search.png" onclick="onSearchBtn()"/>
            </div>
        </div>

        <div class="data_list_body driver_list_body">
            <table class="data_list driver_list" style="border-collapse:separate; border-spacing:0px 10px;">
                <tr>
                    <td style="width: 100px;">工号</td>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>电话</td>
                    <td>线路</td>
                    <td style="width: 50px;">删除</td>
                </tr>
            </table>
        </div>
    </div>

    <!--dialog-->
    <div class="dialog_content dialog_content_process" style="display: none;" onclick="dialogBack()">
        <!--add-member-->
        <div class="dialog_pop dialog_pop_add_driver" style="display: none;">
            <span class="dialog_header"></span>
            <span class="dialog_title">添加司机</span>
            <input id="add_name" class="default_input" type="text" placeholder="姓名">
            <input id="add_id" class="default_input" type="text" placeholder="工号">
            <input id="add_email" class="default_input" type="email" placeholder="邮箱">
            <input id="add_phone" class="default_input" type="text" placeholder="电话" maxlength="11" oninput="value=value.replace(/[^\d]/g,'')">
            <input id="add_line" class="default_input" type="text" placeholder="线路" style="margin-bottom: 10px;">
            <div class="gender_line">
                <div class="gender_line_item">
                    <input id="input_gender_male" name="input_gender" type="radio" value="男"/>
                    <label for="input_gender_male" style="margin: 0 50px 0 0">男</label>
                </div>
                <div class="gender_line_item">
                    <input id="input_gender_female" name="input_gender" type="radio" value="女"/>
                    <label for="input_gender_female">女</label>
                </div>
            </div>
            <div class="dialog_btn_line">
                <button class="main_btn_style dialog_btn_add_driver" onclick="onAddDriverBtn()">添加</button>
            </div>
        </div>
        <div class="dialog_pop dialog_ensure_delete" style="display: none;z-index: 10">
            <span class="dialog_header"></span>
            <span class="dialog_title">确认要删除吗?</span>
            <div class="dialog_btn_line">
                <button class="main_btn_style dialog_btn_delete_book_ensure" onclick="onEnsureBtnClicked()">确认</button>
            </div>
        </div>
        <!--tips-->
        <div class="dialog_pop dialog_pop_tips" style="display: none;">
            <span class="dialog_header"></span>
            <span class="dialog_title dialog_title_tips">用户已存在</span>
            <div class="dialog_btn_line">
                <button class="main_btn_style dialog_btn_tips" onclick="dialogBack()">知道了</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/manager_drivers.js"></script>
</body>
</html>
