<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员-智能公交调度系统</title>
    <link rel="stylesheet" href="styles/main_styles.css" type="text/css"/>
    <link rel="stylesheet" href="styles/manager_upload_styles.css" type="text/css"/>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="default_header">
        <div class="default_header_body">
            <div class="default_header_left">
                <img class="logo" src="images/logo_line.png " onclick=""/>
                <span class="default_title">智能公交调度系统</span>
            </div>
            <div class="default_func_line">
                <ul class="default_func">
                    <li>首页</li>
                    <li id="manager_upload" onmouseover="onManagerFunc()" onmouseleave="outManagerFunc()" onclick="location.href='/IBDS/manager_upload.html'">数据上传</li>
                    <li id="manager_drivers">管理公交人员</li>
                    <li id="manager_mine">个人中心</li>
                </ul>
                <div class="data_uploade_tab_list" style="display: none;" onmouseover="onManagerFunc()" onmouseleave="outManagerFunc()">
                    <ul>
                        <li>上传公交数据</li>
                        <li>上传司机信息</li>
                    </ul>
                </div>
            </div>
            <div class="default_user_body">
                <img class="manager_head" src="images/head_default_manager.png " onclick=""/>
                <span class="manager_name">Manager</span>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/header_manager.js"></script>
</body>
</html>
